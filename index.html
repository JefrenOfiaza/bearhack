<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareBear</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="flex-1 bg-[#e6f0f5] dark:bg-[#0d2a3a]">
        <section class="w-full py-12 md:py-24 lg:py-32">
            <div class="container px-4 md:px-6">
                <div class="flex flex-col items-center justify-center space-y-4 text-center">
                    <div class="space-y-2">
                        <h2 class="text-3xl font-bold tracking-tighter sm:text-5xl text-[#0d2a3a] dark:text-white">
                            CareBear
                        </h2>
                        <p class="max-w-[900px] text-[#4b5563] md:text-xl/relaxed lg:text-base/relaxed xl:text-xl/relaxed dark:text-[#9ca3af]">
                            A Health checkup AI that will diagnose your illness!
                        </p>
                    </div>
                    <div class="w-full max-w-2xl">
                        <div class="flex flex-col space-y-4">
                            <div class="flex flex-col space-y-2 rounded-lg border border-[#d1d5db] bg-white p-4 dark:border-[#374151] dark:bg-[#1f2937]">
                                <div class="flex-1 overflow-auto">
                                    <p class="text-[#4b5563] dark:text-[#9ca3af]">Hello, tell us about your symptoms</p>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <textarea class="flex-1 bg-[#f3f4f6] text-[#4b5563] dark:bg-[#374151] dark:text-[#9ca3af]" placeholder="Type your symptoms..."></textarea>
                                    <button class="bg-[#0d2a3a] text-white hover:bg-[#0b2333] dark:bg-[#0d2a3a] dark:text-white dark:hover:bg-[#0b2333]">
                                        Request Diagnosis
                                    </button>
                                </div>
                            </div>
                            <div class="flex-1 rounded-lg border border-[#d1d5db] bg-white p-4 dark:border-[#374151] dark:bg-[#1f2937]">
                                <p class="text-[#4b5563] dark:text-[#9ca3af]">...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="flex flex-col gap-2 sm:flex-row py-6 w-full shrink-0 items-center px-4 md:px-6 border-t border-[#d1d5db] bg-[#f3f4f6] dark:border-[#374151] dark:bg-[#1f2937]">
        <p class="text-xs text-[#6b7280] dark:text-[#9ca3af]">Â© 2024 Acme Inc. All rights reserved.</p>
        <nav class="sm:ml-auto flex gap-4 sm:gap-6">
            <a class="text-xs hover:underline underline-offset-4 text-[#6b7280] dark:text-[#9ca3af]" href="#">Terms of Service</a>
            <a class="text-xs hover:underline underline-offset-4 text-[#6b7280] dark:text-[#9ca3af]" href="#">Privacy</a>
        </nav>
    </footer>
</body>

</html>
